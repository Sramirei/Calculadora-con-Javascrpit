<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="asset/css/style.css">

    <title>Calculadora con JavaScript</title>
  </head>
  <body>
    

    <div class="root" id="root">

        <header class="header" id="header">
            <h1 class="titulo" id="titulo">Calculadora</h1>
        </header>

        
        <form action="" class="formulario" id="formulario">

            
            <div class="mb-3">
                <label for="dato1">
                    Dato 1 : <input type="number" name="dato1" id="dato1"
                     class="form-control" placeholder="Escribe Dato 1">
                </label>
            </div>
            
            <div class="mb-3">
            <label for="dato2">
                Dato 2 : <input type="text" name="dato2" id="dato2"
                 class="form-control" placeholder="Escribe Dato 2">
            </label>
            </div>

        </form>

        <button class="btn btn-primary mb-3" id="enviar" onclick="sumar()">Hacer Calculo</button>


        <div id="resultado"></div>
    </div>


   









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
